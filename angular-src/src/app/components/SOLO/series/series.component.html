<div id="seriesolo" *ngIf="serie">

	<div id="serieimg"><img src="{{ serie.img }}" height="180px" width="150px"/></div>

	<div id="seriebody">
		
		<h1 class="titlesolo">{{ serie.title }}</h1>

		<h3 class="subtitlesolo">Synopsis</h3>

		<p class="paragraphsolo">{{ serie.synopsis }}</p>

		<table class="tablesolo">
			
			<tr>
				<td>nationalit√© : </td>
				<td>{{ serie.nationality }}</td>
			</tr>

			<tr>
				<td>distributeur : </td>
				<td>{{ serie.distributor }}</td>
			</tr>
		</table>

		<div class="notelike">
			
			<div class="note">
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
			</div>
			<a class="like" (click)="likeIt()">
				<img *ngIf="likedRessource == false" src="../../../../assets/thumbs-up-regular.png" height="50" width="50">
				<img *ngIf="likedRessource == true" src="../../../../assets/thumbs-up-solid.png" height="50" width="50">
			</a>
		</div>

		<app-comments></app-comments>

	</div>
</div>
