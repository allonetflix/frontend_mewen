<ul *ngIf="listSeries[0] !== undefined; else elseBlock">
	<li class="list" *ngFor="let serie of listSeries; let i = index">
		
		<div class="imglist"><img src="{{ serie.img }}" height="180px" width="150px"/></div>
		<div class="bodylist">
			<div class="titlelist"><a href="/series?id={{ serie.idserie }}">{{ serie.title }}</a></div>
			<div class="descriptionlist">{{ serie.synopsis }}</div>
		</div>
	</li>
</ul>

<ng-template #elseBlock>
<div id="noResources">
	
	<span>Ressources introuvables</span>

</div>
</ng-template>
