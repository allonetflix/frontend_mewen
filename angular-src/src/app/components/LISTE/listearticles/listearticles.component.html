<h1>Liste des Articles</h1>

<ul>
	<li class="list" *ngFor="let article of listArticles; let i = index">
		
		<div class="imglist"><img src="{{ article.img }}" height="180px" width="150px"/></div>
		<div class="bodylist">
			<div class="titlelist"><a href="/article?id={{ article.idarticle }}">{{ article.title }}</a></div>
			<div class="descriptionlist">{{ article.synopsis }}</div>
		</div>
	</li>
</ul>
